<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Club.css">
</head>
<body>
    <div class="Main">
        <div class="left" id="options">
            <div class="logo">
                <img src="Andriod Club Logo.png" alt="">
            </div>
            <h2>ANDRIOD CLUB</h2>
            <ul id="navbar">
                <li><a href="ClubDetails.html">Club Details</a></li>
                <li> <a class="active" href="index.html">Add Events</a></li>
                <li><a href="Login.html">Logout</a></li>
            </ul>
        </div>
        <div class="right">
            <h1>Events</h1>
            <h2>Add Events</h2>
            <div class="details1">
                <div class="event1">
                    <input type="text" placeholder="Event Name">
                    <input type="text" placeholder="Event Date">
                    <input type="text" placeholder="Event Time">
                </div>
                <div class="event2">
                    <input type="text" placeholder="Event Description" id="big" >
                </div>
                <div class="event3">
                    <input type="text" placeholder="Event Mentor">
                    <input type="text" placeholder="Contact Details">
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="event4">
                    <input type="text" placeholder="Event Venue">
                </div>
            </div>
            <h2>Add Documents</h2>
            <div class="details2">
                <div class="uploads">
                    <label for="Image">Add Image</label>
                    <input type="file" id="Image">
                </div>
                <div class="uploads">
                    <label for="Docs">Add Documents</label>
                    <input type="file" id="Docs">
                </div>
                <div class="uploads">
                    <label for="Others">Others</label>
                    <input type="file" id="Others">
                </div>
            </div>
            <h2>Advertisement Details</h2>
            <div class="Avd">
                <input type="text" placeholder="Advertisement Details" id="big">
            </div>
        </div>
    <script src="Club.js"></script>
</body>
</html>
